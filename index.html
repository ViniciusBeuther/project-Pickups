<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="content-div">
        <h1>Pickups Generator</h1>
            
            <p>Type here your birthday year and see your pickup</p>
            <input type="number" name="Year" id="input-data" placeholder="YEAR">
        
            <br>
            <p>Select a Car Brand</p>
            <div id="check-box" class="content-div">
                <input type="radio" name="radsex" id="input-male">
                <label for="" class="gender-label">FORD</label>
                <input type="radio" name="radsex" id="input-female">
                <label for="" class="gender-label">CHEVROLET</label>
                
            </div>

            <input type="button" value="Submit" onclick="verify()" class="btn-format" id="button">

            <div id="model">
                
            </div>

            <div id="image-circle">

            </div>

        <footer>
            Developed by Vinicius E. Beuther
        </footer>
    </div>


</body>
</html>
